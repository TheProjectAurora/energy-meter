name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Use the version of Python your project uses

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil  # Add any other dependencies your project requires
        pip install robotframework

    - name: Install Robot Framework Browser
      run: |
        pip install robotframework-browser
        rfbrowser init

    - name: Run unit tests
      run: |
        python -m unittest discover -s .  # Assuming your tests are in the 'tests' directory
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set this to the Node.js version you use
  
    - name: Install Node.js dependencies
      run: npm install
  
    - name: Start Node.js server
      run: | 
        cd SUT
        nohup node index.js &
  
    - name: Run Robot Framework tests
      run: robot --outputdir results --listener energyMeter.py merry_christmas.robot

    - name: Upload Robot Framework test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: robot-results
        path: results