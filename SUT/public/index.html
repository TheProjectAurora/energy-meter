<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Season Greetings</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<video id="greetingsVideo" autoplay loop muted playsinline style="display:none;">
  <source src="video/santa.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<img id="greetingsImage" src="img/santa.jpeg" style="display:none;">

<script>
  // Function to get URL parameters
  function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Get the 'media' parameter from the URL
  var mediaType = getParameterByName('media'); // e.g., 'video' or 'picture'

  // Show the video or picture based on the 'media' parameter, default to video
  if(mediaType === 'picture') {
      document.getElementById('greetingsImage').style.display = 'block';
  } else {
      document.getElementById('greetingsVideo').style.display = 'block';
  }
</script>

</body>
</html>
